<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>3D Card Flipping Animation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="card">
      <div class="card__content">
        <div class="card__front">
          <h3 class="card__title">The Light</h3>
          <p class="card__subtitle">Be A Force Of</p>
        </div> 
        <div class="card__back">
          <p class="card__body">Or Be A Force Of The Dark...</p>
        </div>
      </div>
    </div>
</html>
